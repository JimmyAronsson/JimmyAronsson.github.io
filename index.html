<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #f1c40f;
            color: black;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e67e22;
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, I'm [Your Name]!</h1>
        <p>Welcome to my GitHub Pages site. Here you can find my projects, blog posts, and more.</p>
        <a href="https://github.com/JimmyAronsson" class="btn">Visit My GitHub</a>
    </div>
    <p class="footer">© 2025 Jimmy Aronsson. Built with ❤️ for the web.</p>
</body>
</html>
