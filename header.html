<script>
    document.addEventListener("DOMContentLoaded", function() {
        const body = document.body;
        const toggleButton = document.getElementById("toggle-theme");

        // Load the saved mode from localStorage
        const savedMode = localStorage.getItem("color-mode");
        if (savedMode) {
            body.setAttribute("color-mode", savedMode);
        }

        toggleButton.addEventListener("click", function() {
            const currentMode = body.getAttribute("color-mode") === "dark" ? "light" : "dark";
            body.setAttribute("color-mode", currentMode);
            localStorage.setItem("color-mode", currentMode);
        });
    });
</script>
